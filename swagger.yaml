  /api/combined:
    get:
      summary: ğŸ”— Get combined data from all endpoints
      parameters:
        - name: startYear
          in: query
          description: ğŸ“… Start year to get combined data for (e.g., `2024`). Use the format `YYYY`.
          required: true
          schema:
            type: string
            pattern: '^\d{4}$'
            example: '2024'
        - name: startMonth
          in: query
          description: ğŸ—“ï¸ Start month to get combined data for (e.g., `08` for August). Use the format `MM`.
          required: true
          schema:
            type: string
            pattern: '^(0[1-9]|1[0-2])$'
            example: '08'
        - name: endYear
          in: query
          description: ğŸ“… End year to get combined data for (e.g., `2024`). Use the format `YYYY`.
          required: true
          schema:
            type: string
            pattern: '^\d{4}$'
            example: '2024'
        - name: endMonth
          in: query
          description: ğŸ—“ï¸ End month to get combined data for (e.g., `08` for August). Use the format `MM`.
          required: true
          schema:
            type: string
            pattern: '^(0[1-9]|1[0-2])$'
            example: '08'
      responses:
        '200':
          description: âœ… Combined data from all APIs
          content:
            application/json:
              schema:
                type: object
                properties:
                  transactions:
                    type: array
                    items:
                      type: object
                  stats:
                    type: array
                    items:
                      type: object
                  barChart:
                    type: array
                    items:
                      type: object
                  pieChart:
                    type: array
                    items:
                      type: object
        '400':
          description: âŒ Invalid month format
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: 'Invalid month format. Use MM format.'
        '500':
          description: âŒ Error retrieving combined data
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: 'Error retrieving combined data'
components:
  schemas:
    Transaction:
      type: object
      properties:
        dateOfSale:
          type: string
          format: date-time
        title:
          type: string
        description:
          type: string
        price:
          type: number
        category:
          type: string
        sold:
          type: boolean
      example:
        dateOfSale: '2024-01-01T00:00:00Z'
        title: 'Sample Transaction'
        description: 'This is a sample transaction description.'
        price: 100
        category: 'Electronics'
        sold: true

    StatsResponse:
      type: object
      properties:
        totalSales:
          type: number
        totalSoldItems:
          type: number
        totalNotSoldItems:
          type: number
      example:
        totalSales: 1000
        totalSoldItems: 100
        totalNotSoldItems: 50

    BarChartData:
      type: object
      properties:
        priceRange:
          type: string
        count:
          type: number
      example:
        priceRange: '0-100'
        count: 10

    PieChartData:
      type: object
      properties:
        category:
          type: string
        count:
          type: number
      example:
        category: 'Electronics'
        count: 20
