info:
  title: Roxiler System MERN Stack Coding Challenge API
  version: 1.0.0
  description: |
    ğŸ“š **API Documentation for the MERN Stack Coding Challenge** - 
    This API provides endpoints for managing transactions, retrieving statistics, and generating charts in the Roxiler system.
servers:
  - url: http://localhost:5000
    description: ğŸŒ Base URL for the API server

paths:
  /api/initialize:
    get:
      summary: ğŸ—ƒï¸ Initialize the database with seed data
      responses:
        '201':
          description: ğŸ‰ Database initialized with seed data
        '500':
          description: âŒ Error initializing the database

  /api/transactions:
    get:
      summary: ğŸ“‹ List all transactions with search and pagination
      parameters:
        - name: page
          in: query
          description: ğŸ”¢ Page number for pagination
          required: false
          schema:
            type: integer
            default: 1
        - name: perPage
          in: query
          description: ğŸ“„ Number of transactions per page
          required: false
          schema:
            type: integer
            default: 10
        - name: search
          in: query
          description: ğŸ” Search text to match on title/description/price
          required: false
          schema:
            type: string
      responses:
        '200':
          description: âœ… List of transactions with search and pagination
        '500':
          description: âŒ Error retrieving transactions

  /api/stats:
    get:
      summary: ğŸ“Š Get statistics for a selected year and month range
      description: |
        Retrieves total sales, total sold items, and total not sold items for a specified year and month range.
      parameters:
        - name: startYear
          in: query
          description: ğŸ“… Start year to get statistics for (e.g., `2024`). Use the format `YYYY`.
          required: true
          schema:
            type: string
            pattern: '^\d{4}$'
            example: '2024'
        - name: startMonth
          in: query
          description: ğŸ—“ï¸ Start month to get statistics for (e.g., `01` for January). Use the format `MM`.
          required: true
          schema:
            type: string
            pattern: '^(0[1-9]|1[0-2])$'
            example: '08'
        - name: endYear
          in: query
          description: ğŸ“… End year to get statistics for (e.g., `2024`). Use the format `YYYY`.
          required: true
          schema:
            type: string
            pattern: '^\d{4}$'
            example: '2024'
        - name: endMonth
          in: query
          description: ğŸ—“ï¸ End month to get statistics for (e.g., `01` for January). Use the format `MM`.
          required: true
          schema:
            type: string
            pattern: '^(0[1-9]|1[0-2])$'
            example: '08'
      responses:
        '200':
          description: âœ… Statistics for the selected year and month range
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatsResponse'
        '400':
          description: âŒ Invalid year or month format
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: 'Invalid year or month format. Use YYYY and MM format.'
        '500':
          description: âŒ Error retrieving statistics
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: 'Error retrieving statistics'

  /api/barchart:
    get:
      summary: ğŸ“ˆ Get bar chart data for price ranges
      parameters:
        - name: startYear
          in: query
          description: ğŸ“… Start year to get bar chart data for (e.g., `2024`). Use the format `YYYY`.
          required: true
          schema:
            type: string
            pattern: '^\d{4}$'
            example: '2024'
        - name: startMonth
          in: query
          description: ğŸ—“ï¸ Start month to get bar chart data for (e.g., `08` for August). Use the format `MM`.
          required: true
          schema:
            type: string
            pattern: '^(0[1-9]|1[0-2])$'
            example: '08'
        - name: endYear
          in: query
          description: ğŸ“… End year to get bar chart data for (e.g., `2024`). Use the format `YYYY`.
          required: true
          schema:
            type: string
            pattern: '^\d{4}$'
            example: '2024'
        - name: endMonth
          in: query
          description: ğŸ—“ï¸ End month to get bar chart data for (e.g., `08` for August). Use the format `MM`.
          required: true
          schema:
            type: string
            pattern: '^(0[1-9]|1[0-2])$'
            example: '08'
      responses:
        '200':
          description: âœ… Bar chart data for price ranges
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BarChartData'
        '400':
          description: âŒ Invalid month format
        '500':
          description: âŒ Error retrieving bar chart data

  /api/piechart:
    get:
      summary: ğŸ¥§ Get pie chart data for categories
      parameters:
        - name: startYear
          in: query
          description: ğŸ“… Start year to get pie chart data for (e.g., `2024`). Use the format `YYYY`.
          required: true
          schema:
            type: string
            pattern: '^\d{4}$'
            example: '2024'
        - name: startMonth
          in: query
          description: ğŸ—“ï¸ Start month to get pie chart data for (e.g., `08` for August). Use the format `MM`.
          required: true
          schema:
            type: string
            pattern: '^(0[1-9]|1[0-2])$'
            example: '08'
        - name: endYear
          in: query
          description: ğŸ“… End year to get pie chart data for (e.g., `2024`). Use the format `YYYY`.
          required: true
          schema:
            type: string
            pattern: '^\d{4}$'
            example: '2024'
        - name: endMonth
          in: query
          description: ğŸ—“ï¸ End month to get pie chart data for (e.g., `08` for August). Use the format `MM`.
          required: true
          schema:
            type: string
            pattern: '^(0[1-9]|1[0-2])$'
            example: '08'
      responses:
        '200':
          description: âœ… Pie chart data for categories
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PieChartData'
        '400':
